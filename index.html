<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Products</title>
    <style>
      /* Add basic styling */
      .search-box {
        position: relative;
        display: inline-block;
      }
      input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
      }
      .suggestions {
        border: 1px solid #ddd;
        max-height: 150px;
        overflow-y: auto;
        position: absolute;
        top: 40px;
        width: 100%;
        background-color: #fff;
        z-index: 1000;
      }
      .suggestions div {
        padding: 10px;
        cursor: pointer;
      }
      .suggestions div:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for products..."
      />
      <div class="suggestions" id="suggestionsBox"></div>
    </div>

    <script src="search.js"></script>
  </body>
</html>
